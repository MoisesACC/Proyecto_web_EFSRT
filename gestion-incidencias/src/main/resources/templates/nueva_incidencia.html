<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Nueva Incidencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .card {
            margin-top: 50px; /* Espaciado superior */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de Incidencia</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/guardarInc}" th:object="${incidencia}" method="post">
                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción de la incidencia" required>
                            </div>
                            <div class="form-group">
                                <label for="nivelPrioridad">Nivel de Prioridad:</label>
                                <select id="nivelPrioridad" name="nivelPrioridad" th:field="*{nivelPrioridad}" class="form-control" required>
                                    <option value="" disabled selected>Seleccione el nivel de prioridad</option>
                                    <option value="BAJA">Baja</option>
                                    <option value="MEDIA">Media</option>
                                    <option value="ALTA">Alta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoría:</label>
                                <select id="categoria" name="categoria" th:field="*{categoria}" class="form-control" required>
                                    <option value="" disabled selected>Seleccione la Categoría</option>
                                    <option value="Tecnologica">Tecnológica</option>
                                    <option value="No Tecnologica">No Tecnológica</option>
                                    <option value="Alerta Externa">Alerta Externa</option>
                                </select>
                            </div>
                            <input type="hidden" name="estado" th:field="*{estado}" value="No Procesada">
                            <div class="form-group">
                                <label for="codEmpleado">Código de Empleado:</label>
                                <input type="number" id="codEmpleado" name="codEmpleado" th:field="*{empleado.codEmpleado}" min="0" class="form-control" required>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="/inc" class="btn btn-warning">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
