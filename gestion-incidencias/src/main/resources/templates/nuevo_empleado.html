<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo claro */
        }
        .card {
            margin-top: 50px; /* Espaciado superior */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de Empleado</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/guardarEmp}" th:object="${empleado}" method="post">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del empleado" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del empleado" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electr贸nico:</label>
                                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo electr贸nico del empleado" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaNac">Fecha de Nacimiento:</label>
                                <input type="date" id="fechaNac" name="fechaNac" th:field="*{fechaNac}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Direcci贸n:</label>
                                <input type="text" id="direccion" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese la direcci贸n del empleado" required>
                            </div>
                            <div class="form-group">
                                <label for="tipoEmp">Tipo Empleado:</label>
                                <select id="tipoEmp" name="tipoEmp" th:field="*{tipoEmp}" class="form-control" required>
                                    <option value="" disabled selected>Seleccione el tipo de empleado</option>
                                    <option value="Temporal">Temporal</option>
                                    <option value="Permanente">Permanente</option>
                                    <option value="Contratista">Contratista</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="codDepartamento">Departamento:</label>
                                <input type="number" id="codDepartamento" name="codDepartamento" th:field="*{departamento.codDepartamento}" min="0" class="form-control" placeholder="Ingrese el departamento del empleado" required>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="/emp" class="btn btn-warning">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
