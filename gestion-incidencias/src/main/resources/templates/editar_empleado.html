<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <br/>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 mx-auto card">
                <h1 class="text-center">Editar Empleado</h1>
                <div class="card-body">
                    <form th:action="@{/guardarEmp}" th:object="${empleado}" method="post">
                        <div class="form-group">
                            <label for="codEmpleado">Empleado ID:</label>
                            <input type="text" id="codEmpleado" name="codEmpleado" th:field="*{codEmpleado}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electr贸nico:</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo electr贸nico del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaNac">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNac" name="fechaNac" th:field="*{fechaNac}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direcci贸n:</label>
                            <input type="text" id="direccion" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Ingrese la direcci贸n del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoEmp">Tipo Empleado:</label>
                            <input type="text" id="tipoEmp" name="tipoEmp" th:field="*{tipoEmp}" class="form-control" placeholder="Ingrese el cargo del empleado" required>
                        </div>
                        <div class="form-group">
                            <label for="codDepartamento">Departamento:</label>
                            <input type="number" id="codDepartamento" name="codDepartamento" th:field="*{departamento.codDepartamento}" class="form-control" placeholder="Ingrese el departamento del empleado" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <a href="/emp" class="btn btn-warning">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
