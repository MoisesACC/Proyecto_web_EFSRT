<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #000; /* Fondo negro */
        }
        .login-container {
            background-color: rgb(0, 153, 227);
            border-radius: 8px;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center text-white">Iniciar Sesión</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label text-white" for="rememberMe">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: blueviolet;">Iniciar Sesión</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item text-white" href="#">¿Nuevo por aquí? Regístrate</a>
        <a class="dropdown-item text-white" href="#">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
